<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="belle.css">
</head>
<body>
    <div id="start-screen" class="overlay">
    <div class="start-box">
      <h1>Catch the Red Roses and Books </h1>
      <button id="start-btn">Start Game</button>
    </div>
  </div>
    <div class="hud">
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    
    </div>
    <div class="container">
       <div id="gamebox">
        <img id="player" src="Belle.png" alt="Player">
        </div>

        <div id="gameover-overlay" class="hidden">
        <div class="gameover-box">
        <h2>Game Over! you didn't break the curse</h2>
        <p id="final-score"></p>
        <button id="restart-btn">Play Again</button>
    </div>
  </div>
  <button id="back-btn" class="back-button">‚Üê Back to Princess Select</button>
    </div>  
</body>
<script src="belle.js"></script>

</html>
